<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Sustainapp</title>
    <link rel="manifest" href="manifest.json">

    <!-- CSS FILES -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <link href="css/menus.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

    <!-- JS LIB FILES -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <!-- MAIN SETTINGS FILE -->
    <script src="js/app.js"></script>

    <!-- ALL CONTROLLERS -->
    <script src="js/controllers/photoController.js"></script>
    <script src="js/controllers/searchController.js"></script>
    <script src="js/controllers/chatController.js"></script>
    <script src="js/controllers/accountController.js"></script>
    <script src="js/controllers/detailController.js"></script>
    
    <!-- ALL SERVICES -->
    <script src="js/services/chatService.js"></script>
    <script src="js/services/profilService.js"></script>
  </head>
  <body ng-app="sustainapp">
    <ion-side-menus>
	  
	  <!-- MENU A GAUCHE -->
	  <ion-side-menu side="left" expose-aside-when="large"> 
	   <header class="bar bar-header bar-stable">
	      <h1 class="title">Left</h1>
	    </header>
	    <ion-content class="has-header">
	      <ion-list>
		    <ion-item menu-close href="#/app/search">
			  Search
			</ion-item>
			<ion-item menu-close href="#/app/search">
	          Search
	        </ion-item>  
	        <ion-item menu-close href="#/app/search">
	          Search
	        </ion-item> 
	      </ion-list>
        </ion-content>   
	  </ion-side-menu>
	  
	  <!-- PARTIE CENTRALE -->
	  <ion-side-menu-content>
	        <ion-nav-bar class="bar-stable">     
		      <ion-nav-buttons side="left">
		       <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
		      </ion-nav-buttons>
		      <ion-nav-back-button>
		      </ion-nav-back-button>
		    </ion-nav-bar>
	        <ion-nav-view>
	        </ion-nav-view>
	  </ion-side-menu-content>
	  
	</ion-side-menus>
  </body>
</html>
