<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Sustainapp</title>
    <link rel="manifest" href="manifest.json">

    <!-- CSS FILES -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">   
    <link href="css/common.css" rel="stylesheet">
    <link href="css/menus.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- JS LIB FILES -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <!-- MAIN SETTINGS FILE -->
    <script src="js/app.js"></script>
    
    <!-- ALL UTILS FILES -->
    <script src="js/utils/constantes.js"></script>

    <!-- ALL CONTROLLERS -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/notificationsController.js"></script>
    <script src="js/controllers/newsController.js"></script>
    <script src="js/controllers/challengesController.js"></script>
    <script src="js/controllers/certificatesController.js"></script>
    <script src="js/controllers/challengesDetailController.js"></script>
    
    <!-- ALL SERVICES -->
    <script src="js/services/chatService.js"></script>
    <script src="js/services/profilService.js"></script>
    <script src="js/services/userService.js"></script>
  </head>
  <body ng-app="sustainapp" ng-controller="mainController">
    
    <!-- MODE CONNECTE -->
    <ion-side-menus ng-show="loginModel.isConnected">	  	  
	  <ion-side-menu side="left"> 
	   <div ng-include src="'templates/common/sideMenu.html'"></div>   	   
	  </ion-side-menu>
	  <ion-side-menu-content >
	        <ion-nav-bar >     
		      <ion-nav-buttons side="left">
		       <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
		      </ion-nav-buttons>
		      <ion-nav-back-button>
		      </ion-nav-back-button>
		    </ion-nav-bar>
		    <ion-nav-view>
            </ion-nav-view>            
	  </ion-side-menu-content>
	</ion-side-menus>
	
	<!-- MODE NON CONNECTE -->
	<div ng-hide="loginModel.isConnected">
		<ion-nav-view >
	         <div ng-include src="'templates/common/login.html'"></div>               
	    </ion-nav-view>
	</div>
  </body>
</html>
