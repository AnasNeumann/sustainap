<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Sustainapp</title>
    <link rel="manifest" href="manifest.json">

    <!-- CSS FILES -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">   
    <link href="css/common.css" rel="stylesheet">
    <link href="css/menus.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
    <link href="css/report.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">
    <link href="css/teams.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <link href="css/challenges.css" rel="stylesheet">
    <link href="css/administration.css" rel="stylesheet">
    <link href="css/participation.css" rel="stylesheet">
    <link href="css/news.css" rel="stylesheet">
    <link href="css/desktopview.css" rel="stylesheet">
 
    <!-- JS LIB FILES -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <!-- MAIN SETTINGS FILE -->
    <script src="js/app.js"></script>

    <!-- ALL UTILS FILES -->
    <script src="js/utils/constantes.js"></script>

    <!-- ALL CONTROLLERS -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/controllers/notificationsController.js"></script>
    <script src="js/controllers/newsController.js"></script>
    <script src="js/controllers/certificatesController.js"></script>
    <script src="js/controllers/challenges/challengesController.js"></script>
    <script src="js/controllers/challenges/challengeController.js"></script>
    <script src="js/controllers/reportController.js"></script>
    <script src="js/controllers/teams/teamsController.js"></script>
    <script src="js/controllers/teams/teamController.js"></script>
    <script src="js/controllers/searchController.js"></script>
    <script src="js/controllers/administration/administrationController.js"></script>
    
    <!-- ALL SERVICES -->
    <script src="js/services/profileService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/sessionService.js"></script>
    <script src="js/services/fileService.js"></script>
    <script src="js/services/reportService.js"></script>
    <script src="js/services/teamService.js"></script>
    <script src="js/services/listService.js"></script>
    <script src="js/services/searchService.js"></script>
    <script src="js/services/challengeService.js"></script>
    <script src="js/services/participationService.js"></script>
    <script src="js/services/displayService.js"></script>
  </head>
  <body ng-app="sustainapp" ng-controller="mainController">

    <!-- Version desktop only -->
    <div class="s-desktopview-greenBar"></div>

    <!-- MODE CONNECTE -->
    <ion-side-menus ng-show="loginModel.isConnected">	  	  

	  <ion-side-menu side="left" > 
	   <div ng-include src="'templates/common/sideMenu.html'"></div>   	   
	  </ion-side-menu>

	  <ion-side-menu-content edge-drag-threshold="true">
	        <ion-nav-bar >     
		      <ion-nav-buttons side="left">
		       <button menu-toggle="left" class="button button-icon icon s-menus-headerBtn ion-navicon" ></button>
		      </ion-nav-buttons>
		      <ion-nav-back-button>
		      </ion-nav-back-button>
		      <ion-nav-buttons side="right">
		          <button menu-toggle="right" class="button button-icon icon s-menus-searchBtn s-menus-headerBtn ion-android-search" ></button>
		      </ion-nav-buttons>
		    </ion-nav-bar>
		    <ion-nav-view animation="slide-left-right">
            </ion-nav-view>            
	  </ion-side-menu-content>
	  
	  <ion-side-menu side="right" ng-controller="searchController"> 
       <div ng-include src="'templates/common/search.html'"></div>       
      </ion-side-menu>

	</ion-side-menus>
	
	<!-- MODE NON CONNECTE -->
	<div ng-hide="loginModel.isConnected">
		<ion-nav-view >
	         <div ng-include src="'templates/common/login.html'"></div>               
	    </ion-nav-view>
	</div>
  </body>
</html>
