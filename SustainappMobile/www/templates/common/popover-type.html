<ion-popover-view>
  <ion-header-bar>
    <h3 class="s-challenges-title">{{'filter.type' | translate}}</h3>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="type in types" type="item-text-wrap" ng-click="changeType(type);">
         <img ng-src="img/challengetype/{{type.icon}}.png" />
         <p class="s-teams-text s-challenges-type-item">{{type.name | translate}}</p>
      </ion-item>
    </ion-list> 
  </ion-content>
</ion-popover-view>
