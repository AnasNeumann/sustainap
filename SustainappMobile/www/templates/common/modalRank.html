<ion-modal-view  class="s-modal-views">     
   <ion-content class="padding">
     <div class="s-modal-confirm">
      <div class="s-common-floatEdit" ng-click="modalRank.hide()">
            <i class="icon ion-close-round"></i>
      </div>
      <p>
        {{'course.rank.this' | translate}}
      </p>
      <p class="s-modal-center">
        <rating ng-model="rating.rate" max="rating.max" ng-click="doRank()"></rating>
      </p>
     </div>
   </ion-content>
</ion-modal-view>
