<ion-view view-title="Photos">
  <ion-content>
    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
    <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
    <button class="button icon-left ion-camera" ng-click="takePicture()">Take a new picture</button>
    <button class="button icon-left ion-camera" ng-click="loadPicture()">Choose from gallery</button>
  </ion-content>
</ion-view>
